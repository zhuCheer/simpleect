<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>focuImg2</title>
<style type="text/css">img{ border:0;}</style>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="jquery.fiveone.min.js"></script>
<script type="text/javascript">
$(function(){
$("#a").focusImg2();
$("#b").focusImg2();
});
</script>
</head>

<body>
不带链接的
<div style="width:500px; height:182px; margin-bottom:20px;" id="a">
<img src="images/pitch-1.jpg" />
<img src="images/pitch-2.jpg" />
<img src="images/pitch-3.jpg" />
</div>
<br />
<br />
带链接的
<div style="width:500px; height:182px;" id="b"> 
<a href="#"><img src="images/pitch-1.jpg" /></a>
<a href="#"><img src="images/pitch-2.jpg" /></a>
<a href="#"><img src="images/pitch-3.jpg" /></a>
</div>
</body>
</html>
