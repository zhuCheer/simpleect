<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>hoverImg</title>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="jquery.fiveone.min.js"></script>
<script type="text/javascript">
$(function(){
$(".a img").hoverBtn();



$(".b img").hoverBtn({type:"fade"});

});
</script>
</head>

<body>
type:"show"
<table width="50" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td class="a"><img src="images/caigou_11.jpg" hover="images/caigou_s_11.jpg" /></td>
	</tr>
</table>
<br />
<br />
type:"fade"
<table width="50" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td class="b"><img src="images/caigou_11.jpg" hover="images/caigou_s_11.jpg" /></td>
	</tr>
</table>

</body>
</html>
